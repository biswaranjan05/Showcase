<div
  style="width: 290px;overflow:auto; height:768px;-webkit-backdrop-filter: blur(50px);backdrop-filter: blur(50px);box-shadow: 10px 9px 10px 0 rgba(0, 0, 0, 0.16); background-color:rgba(255, 255, 255, 0.6);"
>
  <!-- <ion-row
    style="width: 289px; height: 61px;box-shadow: 0 8px 6px 0 rgba(0, 0, 0, 0.28);background-color: rgba(0, 0, 0, 0.09);">

    <div>
      <ion-img src="asset/bg.png"></ion-img>
    </div>

  </ion-row> -->

  <ion-row>
    <ion-col>
      <div style="margin-top: 60px;">
        <div style=" text-align: center;">
          <img
            src="assets/user-profile.png"
            style="object-fit: cover; height: 197px;  width: 200px; box-shadow: 0 10px 15px 0 rgba(0, 0, 0, 0.16);border: solid 5px rgba(255, 255, 255, 0.8);border-radius: 50%;"
          />
        </div>
      </div>
      &nbsp;<ion-icon style="margin-left: 40px;color: black;margin-top: 5px;" name="person-outline"></ion-icon>
      &nbsp;&nbsp;&nbsp;<ion-text style="margin-top: 5px;color:white">Laurie Mona</ion-text>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item style="background-color: white;padding: 0;">
      <ion-icon style="color:  #ff9f1c;" class="Icon-menus" name="home"></ion-icon>
      <ion-label style="color: #011627;" class="list-opts">Dashboard</ion-label>
      <ion-icon name="caret-down"></ion-icon>
    </ion-item>
  </ion-list>
  <div style="background-color: rgba(255, 255, 255, 0.2);">
    <ion-item lines="none">
      <ion-icon class="Icon-menus" name="paper-plane"></ion-icon>
      <ion-label (click)="openProperties = !openProperties" class="list-opts">Properties</ion-label>
    </ion-item>

    <ion-list *ngIf="openProperties">
      <ion-item>
        <ion-label style="color: #011627;" class="list-opts">All Properties</ion-label>
      </ion-item>
      <ion-item>
        <ion-label style="color: #011627;" class="list-opts">Top Properties</ion-label>
      </ion-item>
    </ion-list>
    <ion-item lines="none">
      <ion-icon class="Icon-menus" name="person"></ion-icon>
      <ion-label (click)="openUsers = !openUsers" class="list-opts">Users</ion-label>
    </ion-item>
    <ion-list *ngIf="openUsers">
      <ion-item>
        <ion-label style="color: #011627;" class="list-opts">All Users</ion-label>
      </ion-item>
      <ion-item>
        <ion-label style="color: #011627;" class="list-opts" routerLink="/manager">Managers</ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-row style="margin-top: 25px;">
    <ion-col size="10">
      <ion-icon
        name="checkbox-outline"
        style=" margin-left: 16.7px; width: 14.1px; height: 13px;color:whitesmoke;background-color: rgb(155, 146, 146);"
      >
      </ion-icon>
      <ion-text
        style="margin-left: 34px; width: 74px; height: 19px; font-family: Roboto; font-size: 16px;  line-height: 1.56; letter-spacing: normal; text-align: left; color: #ffffff;"
      >
        Policy</ion-text
      >
    </ion-col>
  </ion-row>
  <ion-row style="margin-top: 25px;">
    <ion-col size="10">
      <ion-icon name="settings-outline" style=" margin-left: 16.7px; width: 14.1px; height: 13px;color: #ffffff;">
      </ion-icon>
      <ion-text
        style="margin-left: 34px; width: 74px; height: 19px; font-family: Roboto; font-size: 16px; color: #ffffff; line-height: 1.56; letter-spacing: normal; text-align: left;"
      >
        Settings</ion-text
      >
    </ion-col>
  </ion-row>
</div>
