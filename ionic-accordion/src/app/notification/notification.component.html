<div *ngFor="let data of datas">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col style="color: grey;" size-md="1" size-lg="1" size-sm="2">
          <ion-avatar><img src="{{ data.icon }}"/></ion-avatar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="7" offset="3">
          <strong> {{ data.name }} </strong>
        </ion-col>

        <ion-col size="5" offset="3">
          <div *ngIf="cond" limit="20"></div>

          <div id="expandWrapper" class="expand-wrapper" [class.collapsed]="!data.text.Expanded">
            {{ data.text }}
            <ion-button (click)="condition = true"> Show More </ion-button>
          </div>
        </ion-col>

        <ion-col size="4" offset="9">
          {{ data.date }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
