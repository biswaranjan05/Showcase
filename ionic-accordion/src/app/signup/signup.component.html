<ion-content>
  <ion-row height="400px">
    <ion-col offset="1" size-lg="2" size-md="3" size-sm="2" size-xs="3">
      <ion-icon class="icon" name="mail"></ion-icon>
    </ion-col>
    <ion-col size-lg="3" size-md="5" size-sm="4" size-xs="8">
      <ion-text class="text1" style="font-size: 14px;"
        ><strong style="font-size: 20px;">Signup for Newsletter</strong><br />
        Lorem ipsum hello welcome one two three four five six cupiditate voluptatibus Lorem ipsum hello welcome one two
        three four five six cupiditate voluptatibus.
      </ion-text>
    </ion-col>

    <ion-col size-lg="5" size-md="5" size-sm="12" size-xs="12">
      <ion-item lines="none" class="ion-no-padding">
        <ion-input class="input" placeholder="Search for.."></ion-input>
        <ion-button class="botton1" color="warning" height="50px" margin="0%" padding="0%"> Sign-In</ion-button>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row size-lg="1" size-md="2" size-sm="3" size-xs="4" class="row_pic">
    <ion-col *ngFor="let pic of pics" size-lg="1" size-md="2" size-sm="3" size-xs="4" class="col_pic">
      <img src="{{ pic.icons }}" margin="0px" padding="0px" width="100%" height="70px" />
    </ion-col>
    <!-- </ion-row>

    <ion-row size-lg="1" size-md="2" size-sm="3" size-xs="4"  style="margin-top: -5px;" > -->
    <ion-col *ngFor="let image of images" size-lg="1" size-md="2" size-sm="3" size-xs="4" class="col_img">
      <img src="{{ image.img }}" height="70px" width="100%" />
    </ion-col>
  </ion-row>
</ion-content>
