<ion-app>
  <ion-content>
    <ion-toolbar color="dark">
      <ion-title style="color: aqua;font-weight:bolder;text-align:start; font-size: larger;"
        >FeedBack</ion-title
      > </ion-toolbar
    ><br />
    <ion-list>
      <ion-card style="height:600px;width:350px;margin: auto;align-items: center;">
        <ion-item> Name: <input type="text" placeholder="Name" /> </ion-item><br />
        <ion-item> Email: <input type="email" placeholder="Email Id" /> </ion-item><br /><br />
        <ion-item>
          <ion-input type="number" placeholder="Mobile No"></ion-input> </ion-item
        ><br /><br />
        <ion-item>
          <ion-row>
            <ion-col size="12">
              <ion-text><b>Rating</b></ion-text
              >&nbsp;
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-half"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>

        <ion-item>
          <!-- <ion-label position="floating" placeholder="description"></ion-label> -->
          <input
            style="border: 1px black solid; height:80px;width: 100%;margin-top: 100px;"
            placeholder="Your Comments"
          /><br /><br />
        </ion-item>

        <ion-item>
          <ion-button size="medium">Submit</ion-button>
        </ion-item>
      </ion-card>
    </ion-list>
  </ion-content>
</ion-app>
